<div class="order-detail-container">
    <h2>Detalle del Pedido</h2>
    <table class="order-detail-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio Unitario</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detalle of orderDetail?.detalles">
          <td>
            <div class="product-info">
              <img
                [src]="detalle.repuesto.imagen_url"
                alt="{{ detalle.repuesto.nombre_repuesto }}"
                class="product-image"
              />
              <span class="product-name">{{ detalle.repuesto.nombre_repuesto }}</span>
            </div>
          </td>
          <td>{{ detalle.precio | currency }}</td>
          <td>{{ detalle.cantidad }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="order-summary">
      <h3>Resumen de Precios</h3>
      <div class="summary-item">
        <span>Subtotal:</span> <span>{{ subtotal | currency }}</span>
      </div>
      <div class="summary-item">
        <span>IVA (13%):</span> <span>{{ iva | currency }}</span>
      </div>
      <div class="summary-total">
        <span>Total:</span> <span>{{ total | currency }}</span>
      </div>
    </div>
  </div>
