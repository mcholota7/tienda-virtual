<div class="container">
  <h2>Generar Reporte de Ventas</h2>

  <!-- Barra de bÃºsqueda -->
  <div class="search-bar">
    <div class="fecha-container">
      <label for="fechaDesde">Fecha inicio:</label>
      <input type="date" id="fechaDesde" [(ngModel)]="fechaDesde" placeholder="Fecha inicio">
    </div>
    <div class="fecha-container">
      <label for="fechaHasta">Fecha fin:</label>
      <input type="date" id="fechaHasta" [(ngModel)]="fechaHasta" placeholder="Fecha fin">
    </div>
    <button (click)="obtenerReporte()" [disabled]="cargando">Obtener Reporte</button>
  </div>

  <div *ngIf="cargando" class="loading-message">Cargando...</div>

  <!-- Mostrar reporte -->
  <div *ngIf="reporteVentas.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of reporteVentas">
          <td>{{ venta.repuesto }}</td>
          <td>{{ venta.marca }}</td>
          <td>{{ venta.modelo }}</td>
          <td>{{ venta.cantidad }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
