<div class="container">
    <!-- Título -->
    <h2>Gestión de Productos</h2>
  
    <!-- Barra de búsqueda -->
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearch()"
        placeholder="Buscar productos por nombre"
      />
      <button (click)="getRepuestos()">Buscar</button>
    </div>
  
    <!-- Tabla de productos -->
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let repuesto of filteredRepuestos">
          <td>{{ repuesto.nombre_repuesto }}</td>
          <td>{{ repuesto.marca.nombre_marca }}</td>
          <td>{{ repuesto.modelo.nombre_modelo }}</td>
          <td>{{ repuesto.precio }}</td>
          <td>{{ repuesto.cantidad }}</td>
          <td>
            <button (click)="updateProduct(repuesto._id)" class="btn btn-warning">
              Actualizar
            </button>
            <button (click)="deleteProduct(repuesto._id)" class="btn btn-danger">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
