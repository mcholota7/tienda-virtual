<div class="update-password-container">
    <h2 class="title">Actualizar Contraseña</h2>
    <form (ngSubmit)="actualizarContrasena()" #passwordForm="ngForm">
      <div class="form-group">
        <label for="currentPassword">Contraseña Actual</label>
        <input
          type="password"
          id="currentPassword"
          [(ngModel)]="contrasenaActual"
          name="contrasenaActual"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="nuevaContrasena"
          name="nuevaContrasena"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmar Nueva Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmarContrasena"
          name="confirmarContrasena"
          required
          class="form-control"
        />
      </div>
  
      <div *ngIf="mensajeError" class="error-message">
        {{ mensajeError }}
      </div>
  
      <button type="submit" class="btn-submit" [disabled]="passwordForm.invalid">
        Actualizar Contraseña
      </button>
    </form>
  </div>
