<div class="login-container">
  <div class="login-form">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo de Usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          id="username" 
          formControlName="username" 
          type="text" 
          class="form-control" 
          placeholder="Ingrese su usuario" 
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
          El nombre de usuario es obligatorio.
        </div>
      </div>
  
      <!-- Campo de Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password" 
          formControlName="password" 
          type="password" 
          class="form-control" 
          placeholder="Ingrese su contraseña" 
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          La contraseña es obligatoria.
        </div>
      </div>
  
      <!-- Botón de Submit -->
      <button 
        type="submit" 
        class="btn-submit w-100" 
        [disabled]="loading || loginForm.invalid">
        Ingresar
      </button>
    </form>
    
    <!-- Indicador de Carga -->
    <div *ngIf="loading" class="loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>

    <!-- Mensaje de Error -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <div class="login-links mt-3">
      <a routerLink="/register" class="create-account">Crea tu cuenta</a>
    </div>
  </div>
</div>
